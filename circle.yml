machine:
  java:
    version: oraclejdk8
  services:
    - docker

compile:
  override:
    - ./gradlew --stacktrace clean distTar -x test
    - bash ./build_docker.sh
test:
  override:
    - echo "ignore test..."

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push poporisil/azkaban3-webserver
      - docker push poporisil/azkaban3-execserver
